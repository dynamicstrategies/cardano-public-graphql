# Gets a list of updates that were done to all pools

query Query {
    pool_update {
        id
        margin
        pledge
        registered_tx_id
        reward_addr
        hash_id
        fixed_cost
        active_epoch_no
        cert_index
        meta_id
        vrf_key_hash
    }
}

# To limit the query, run for a pool with a specific hash_id
# this will return all the updates that have been done to a pool

query Query {
    pool_update(where: {hash_id: {_eq: "7860"}}) {
        id
        margin
        pledge
        registered_tx_id
        reward_addr
        hash_id
        fixed_cost
        active_epoch_no
        cert_index
        meta_id
        vrf_key_hash
    }
}

# You can also limit the query to a specific update id
# this will return just 1 record

query Query {
    pool_update(where: {registered_tx_id: {_eq: "10401404"}}) {
        id
        margin
        pledge
        registered_tx_id
        reward_addr
        hash_id
        fixed_cost
        active_epoch_no
        cert_index
        meta_id
        vrf_key_hash
    }
}


